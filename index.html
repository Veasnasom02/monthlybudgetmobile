<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Budget Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Budget</h1>
        
        <div class="card">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" placeholder="Enter your income">
            </div>
            
            <div class="form-group">
                <label for="other-income">Other Income/Savings:</label>
                <input type="number" id="other-income" name="other-income" placeholder="Enter other income">
            </div>
        </div>
        
        <div class="card">
            <h2>Expenses</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Budget</th>
                        <th>Actual</th>
                        <th>Diff</th>
                        <th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense rows will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <td id="total-budget">0</td>
                        <td id="total-actual">0</td>
                        <td id="total-difference">0</td>
                        <td class="no-print"></td>
                    </tr>
                </tfoot>
            </table>
            <button id="add-expense" class="button no-print" style="margin-top: 10px; width: 100%;">Add Expense</button>
        </div>
        
        <div class="card">
            <h2>Notes</h2>
            <ul class="notes" id="notes-list">
                <!-- Notes will be added here dynamically -->
            </ul>
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="new-note" placeholder="Enter a new note">
                <button id="add-note" class="button no-print" style="margin-top: 5px; width: 100%;">Add Note</button>
            </div>
        </div>
        
        <div class="quote">
            <p>"It's not how much money you make, but how much money you keep, how hard it works for you, and how many generations you keep it for."</p>
            <p>- Robert Kiyosaki</p>
        </div>

        <div class="no-print buttons-container" style="margin-top: 20px;">
            <button id="save-button" class="button">Save</button>
            <button id="edit-button" class="button">Edit</button>
            <button id="print-button" class="button">Print</button>
            <button id="clear-button" class="button">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
